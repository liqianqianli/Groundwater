<script type="text/javascript">
	window.onload=function(){
		$.ajax({  
		    type: 'GET',  //这里用GET  
		    url: "http://localhost:18000/hisreal/query",  
		    data: {},
		    dataType: 'jsonp',  //类型   
		    jsonp:'callback',
		    async: true,  
		    success: function(result) {
		    	tables(result.Detail.data);
		    }
		});
		function tables(data){
			var bts = document.getElementById("bts");
			bts.innerHTML = "<caption>实时数据表</caption><tr><th>序号</th><th>站号</th><th>时间</th><th>埋深</th><th>温度</th><th>标高</th><th>分站电量</th><th>传感器电量</th><th>气压</th><th>地点</th></tr>";
			for(var i=0;i<data.length;i++){
				var trs = document.createElement("tr");
				var td1 = document.createElement("td");
				var td2 = document.createElement("td");
				var td3 = document.createElement("td");
				var td4 = document.createElement("td");
				var td5 = document.createElement("td");
				var td6 = document.createElement("td");
				var td7 = document.createElement("td");
				var td8 = document.createElement("td");
				var td9 = document.createElement("td");
				var td10 = document.createElement("td");
				td1.innerHTML=i;
				td2.innerHTML = data[i].AUTOID;
				td3.innerHTML = data[i].CODE;
				td4.innerHTML = data[i].DATETIME;
				td5.innerHTML = data[i].V1;
				td6.innerHTML = data[i].V2;
				td7.innerHTML = data[i].V3;
				td8.innerHTML = data[i].V4;
				td9.innerHTML = data[i].V5;
				td10.innerHTML = data[i].V6;
				trs.appendChild(td1);
				trs.appendChild(td2);
				trs.appendChild(td3);
				trs.appendChild(td4);
				trs.appendChild(td5);
				trs.appendChild(td6);
				trs.appendChild(td7);
				trs.appendChild(td8);
				trs.appendChild(td9);
				trs.appendChild(td10);
				bts.appendChild(trs);
			}
		}
	}

</script>
